version: "3"

services:
  server:
    image: malann/yiffer-srv:latest
    ports:
      - "8012:8012"
    networks:
      - redis-net
      - proxy-net

  client:
    image: malann/yiffer-cli:latest
    ports:
      - "8080:8080"
    networks:
      - proxy-net

  ads-client:
    image: malann/yiffer-ads-cli:latest
    ports:
      - "8081:8081"
    networks:
      - proxy-net

  admin-client:
    image: malann/yiffer-admin-cli:latest
    ports:
      - "8082:8082"
    networks:
      - proxy-net

  reverseproxy:
    image: malann/yiffer-proxy:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl/:/etc/ssl/
    ports:
      - 80:80
      - 443:443
    networks:
      - proxy-net

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    networks:
      - redis-net

networks:
  redis-net:
  proxy-net:
    external: false

